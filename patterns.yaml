allowed_chars_regex: '[a-zA-Z0-9\s_\.,;?!:''"()\[\]{}\/\\+=\-]+'

footer_regexes:
  # 1. Bare Page Numbers (e.g., "5", " 10 ")
  - '^\s*\d+\s*$'
  
  # 2. Module Codes (Generalized: Matches any letters followed by digits, e.g., "IT1234", "BX9001", "CS101")
  - '^.*\s*[A-Za-z]+\d+\s.*$'
  
  # 3. Another Module Code (e.g., "12S3v4")
  - '^.*\d+S\d+[vV]\d+.*$'

  - '^.*Copyright.*$'
  - '^.*All rights reserved.*$'

  # x. Add any other full line patterns here:
  # - '^\s*Confidential Document\s*$'
  

actions:
  # Copy the result to the clipboard (set to true/false)
  copy: true
  
  # Write the result to a file, supports txt and md
  # Set to null or remove the key to disable
  # E.g. write_file: output.md
  write_file: null
